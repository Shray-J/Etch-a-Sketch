<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="shortcut icon" href="images/paintbrush_logo.png" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Etch-a-Sketch</header>
        <div class="container"></div>
        <div class="change">
            <div class="manipulate">
                <label id="slider-label">Pixel Size: <input type="range" class="slider" min="4" max="100" value="25" id="range"></label>
                <button class="rainbow">Rainbow</button>
                <label id="color-label">Color: <input type="color" class="color"></label>
            </div>
            <button class="reset">Reset</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
